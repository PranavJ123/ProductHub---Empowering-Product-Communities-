<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-...Your-Integrity-Code-Here..." crossorigin="anonymous" />

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Home Page</title>
</head>
<body>
    <div>
        <div class="header">
            <a href="/profile"><img src="../../assets/images/man.png" alt="Profile Image" class="profile-image"></a>
        </div>
        <div class="background-image">
            <div class="content-overlay">
                <h1>Welcome to Community Website</h1>
                <p>Find Products . Post Reviews . Share Ideas.</p>
                <div class="container">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-md-12 text-center">
                            <h5>Welcome {{username}} <span><button class="btn btn-success"
                                        (click)="logout()">Logout</button></span></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section>
        <div class="container my-4">
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="Search By Name" [(ngModel)]="name">
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search By Code" [(ngModel)]="code">
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search By Brand" [(ngModel)]="brand">
                </div>
                <button class="btn btn-primary search-button" (click)="search()">Search</button>
            </div>
        </div>
    </section>
    <section>
        <div class="container mb-4">
            <div class="row">
                <div class="col-md-3 col-sm-6 mb-4" *ngFor="let item of product">
                    <div class="product-grid">
                        <div class="product-image">
                            <a [routerLink]="['/review']" [queryParams]="{id:item.product.id}" class="image"
                                *ngIf="item.image.length !=0;">
                                <img class="pic-1" src="{{item.image[0].url}}">
                                <img class="pic-2" src="{{item.image[0].url}}">
                            </a>
                            <div class="product-rating">
                                <a class="add-to-cart" [routerLink]="['/review']" [queryParams]="{id:item.product.id}">
                                    More Details </a>
                            </div>
                        </div>
                        <div class="product-content">
                            <h3 class="title"><a [routerLink]="['/review']"
                                    [queryParams]="{id:item.product.id}">{{item.product.name}}</a></h3>
                            <div class="price">$ {{item.product.price}}</div>
                            <div class="price">{{item.product.brand}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
