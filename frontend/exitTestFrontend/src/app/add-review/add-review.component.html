<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-...Your-Integrity-Code-Here..." crossorigin="anonymous" />

  <title> Add Review Form</title>
</head>

<body>
  <section class="h-100 bg-dark">
    <div class="container py-1 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-md-6 d-none d-md-block">
                <img src="../../assets/images/review.jpg" alt="Sample photo" class="img-fluid" />
              </div>
              <div class="col-md-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Add Review Form </h3>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example97"> Heading </label>
                    <input type="text" id="form3Example97" class="form-control form-control-lg" [(ngModel)]="heading" />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example97"> Message </label>
                    <textarea type="text" id="form3Example97" class="form-control form-control-lg"
                      [(ngModel)]="message" (ngModelChange)="validateInput()"></textarea>
                      <p *ngIf="error" class="error-message">{{error}}</p>
                  </div>
                  <div class="form-outline">
                    <label class="form-label" for="form3Example97"> Rating </label>
                    <div class="d-flex justify-content-center">
                      <div class="row">
                        <div class="stars">
                          <form action="">
                            <input class="star star-5" id="star-5" type="radio" name="star" value="5"
                              [(ngModel)]="selectedStar" />
                            <label class="star star-5" for="star-5"></label>
                            <input class="star star-4" id="star-4" type="radio" name="star" value="4"
                              [(ngModel)]="selectedStar" />
                            <label class="star star-4" for="star-4"></label>
                            <input class="star star-3" id="star-3" type="radio" name="star" value="3"
                              [(ngModel)]="selectedStar" />
                            <label class="star star-3" for="star-3"></label>
                            <input class="star star-2" id="star-2" type="radio" name="star" value="2"
                              [(ngModel)]="selectedStar" />
                            <label class="star star-2" for="star-2"></label>
                            <input class="star star-1" id="star-1" type="radio" name="star" value="1"
                              [(ngModel)]="selectedStar" />
                            <label class="star star-1" for="star-1"></label>
                          </form>                      
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-success btn-lg ms-2" (click)="addReview()"> Add Review
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
  </script>
</body>
</html>
