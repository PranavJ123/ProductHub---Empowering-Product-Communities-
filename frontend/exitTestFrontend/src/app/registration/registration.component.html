<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title> Registration Form </title>
</head>

<body>
  <section class="h-100 bg-dark">
    <div class="container py-1 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-md-6 d-none d-md-block">
                <img src="../assets/images/register.jpg" alt="Sample photo" class="img-fluid" />
              </div>
              <div class="col-md-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Registration form </h3>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m"> First name </label>
                        <input type="text" id="form3Example1m" class="form-control form-control-lg"
                          [(ngModel)]="firstName" />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n"> Last name </label>
                        <input type="text" id="form3Example1n" class="form-control form-control-lg"
                          [(ngModel)]="lastName" />
                      </div>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" #email="ngModel" 
                      class="form-control form-control-lg" email required [(ngModel)]="eml">
                    <span class="help-block" *ngIf="!email.valid && email.touched">
                      Email is invalid
                    </span>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1m"> Password </label>
                        <input type="password" id="form3Example1m" class="form-control form-control-lg"
                          [(ngModel)]="password"/>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="form3Example1n"> Confirm Password </label>
                        <input type="password" id="form3Example1n" class="form-control form-control-lg"
                          [(ngModel)]="confirmPassword" />
                      </div>
                    </div>
                  </div>
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-primary btn-lg ms-2" (click)="register()"> Submit form
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
