<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title> Login Form </title>
</head>
<body>
  <section class="h-100 bg-dark">
    <div class="container py-1 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-md-6 d-none d-md-block">
                <img src="../../assets/images/register.jpg" alt="Sample photo" class="img-fluid" />
              </div>
              <div class="col-md-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Login form </h3>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example97"> Email ID </label>
                    <input type="email" id="form3Example97" class="form-control form-control-lg" [(ngModel)]="email" />
                  </div>
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example97"> PASSWORD </label>
                    <input type="password" id="form3Example97" class="form-control form-control-lg"
                      [(ngModel)]="password" />
                  </div>
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-success btn-lg ms-2" (click)="login()"> Login </button>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
